<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackle™ - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> <!-- Supabase JS Library -->
</head>
<body>
    <h1>Trackle™ Login</h1>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="button" onclick="handleAuth()">Login / Sign Up</button>
    </form>
    <p id="statusMessage"></p>
    <script src="app.js"></script> <!-- Your JavaScript file -->
</body>
</html>
