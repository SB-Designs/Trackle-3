<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trackle™ - Login</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> <!-- Include Supabase JS Library -->
</head>
<body>
  <h1>Trackle™ Login</h1>
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <button type="button" onclick="handleAuth()">Login / Sign Up</button>
  </form>
  <p id="statusMessage"></p> <!-- For displaying messages to the user -->
  <script src="app.js" type="module"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
